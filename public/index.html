<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      :root {
        --bg-color: #f0f2f5;
        --text-color: #1a1a1a;
        --secondary-text-color: #657786;
        --card-bg-color: #ffffff;
        --border-color: #e6ecf0;
        --primary-blue: #1da1f2;
        --primary-blue-dark: #1991da;
        --shadow-color: rgba(0, 0, 0, 0.05);
        --input-bg-color: #ffffff;
        --input-border-color: #e6ecf0;
        --input-placeholder-color: #657786;
      }
      body.dark-mode {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --secondary-text-color: #8899a6;
        --card-bg-color: #202327;
        --border-color: #333333;
        --primary-blue: #1da1f2;
        --primary-blue-dark: #1991da;
        --shadow-color: rgba(0, 0, 0, 0.5);
        --input-bg-color: #202327;
        --input-border-color: #333333;
        --input-placeholder-color: #8899a6;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
